<div class="container center">
    <div ng-show="user.id">
        <img class="avatar-large" ng-src="{{ user.avatar }}" alt="{{ user.name }}">
        <div>
            <strong>{{ user.name }}</strong>
        </div>
        <div>
            <a href="/logout" class="btn">Logout</a>
            <a href="/logout" class="btn btn-danger">Delete</a>
        </div>
        <div>
            <strong>API Key</strong>
        </div>
        <div>
            {{ user.apiKey }}
        </div>
        <div>
            <a ng-click="regenerateApiKey()" class="btn">Regenerate API Key</a>
        </div>
    </div>
    <a href="/auth/github" class="btn">{{ !user.id ? 'Sign In' : 'Re-up' }} with GitHub</a>
</div>
