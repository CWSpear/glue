<header class="header">
    <div class="filename">
        {{ snippet.filename }}
        <!-- <a href="/">New Snippet</a> -->
        <div class="toolbar-links">
            <select ng-model="theme" ng-options="t.name as t.caption for t in themes | orderBy:'caption'" class="theme"></select>
            <a ng-click="rawCode(snippet.id)" class="raw">Raw Code</a>
        </div>
    </div>
</header>

<pre id="editor" editor="editor" edit="false" theme="theme" mode="mode" code="snippet.snippet"><code></code></pre>
